<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Kegiatan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    .slider {
      position: relative;
      max-width: 800px;
      width: 100%;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .slide-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide-track img {
      width: 100%;
      flex-shrink: 0;
      border-radius: 20px;
      object-fit: cover;
      height: 450px;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .arrow.left {
      left: 15px;
    }

    .arrow.right {
      right: 15px;
    }

    a.back-btn {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: white;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    a.back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="arrow left" onclick="prevSlide()">❮</div>
    <div class="arrow right" onclick="nextSlide()">❯</div>
    <div class="slide-track" id="slideTrack">
      <img src="https://source.unsplash.com/800x450/?community,event" alt="Kegiatan 1">
      <img src="https://source.unsplash.com/800x450/?youth,volunteer" alt="Kegiatan 2">
      <img src="https://source.unsplash.com/800x450/?social,activity" alt="Kegiatan 3">
      <img src="https://source.unsplash.com/800x450/?teamwork,neighborhood" alt="Kegiatan 4">
    </div>
  </div>

  <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Kembali ke Beranda</a>

  <script>
    const track = document.getElementById("slideTrack");
    const totalSlides = track.children.length;
    let current = 0;

    function showSlide(index) {
      const width = track.children[0].clientWidth;
      track.style.transform = `translateX(-${width * index}px)`;
    }

    function nextSlide() {
      current = (current + 1) % totalSlides;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + totalSlides) % totalSlides;
      showSlide(current);
    }

    setInterval(nextSlide, 5000);
  </script>
</body>
</html>
